<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Stanovi</title>
    <link rel="stylesheet" href="stanovi.css">
</head>

<body>
    <div class="main-container">
        <div id="sidebar">
            <div class="header-buttons">
                <div class="header-top">
                    <div class="header-left">
                    </div>
                    <div class="header-center">
                        <div class="title-stats-container">
                            <h2 id="title">Stanovi</h2>
                            <div id="status" class="loading status-loading">Uƒçitava...</div>
                        </div>
                        <div id="stats-info" class="stats-info"></div>
                    </div>
                    <div class="header-right">
                        <button id="update-btn" class="btn-update">Obnovi</button>
                        <button id="config-btn" class="config-btn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z" />
                            </svg>
                        </button>
                    </div>
                </div>



                <!-- URL Replacement Panel -->
                <div id="url-replacement-panel" class="url-replacement-panel">
                    <div class="replacement-input-group">
                        <label for="old-string">Old String:</label>
                        <input type="text" id="old-string" placeholder="Tekst za zamijenu">
                    </div>
                    <div class="replacement-input-group">
                        <label for="new-string">New String:</label>
                        <input type="text" id="new-string" placeholder="Novi tekst">
                    </div>
                </div>
            </div>

            <!-- Filtering Panel -->
            <div id="filtering-panel" class="filtering-panel-container">
                <div class="filtering-panel-content">
                    <!-- Star Rating Filter -->
                    <div id="star-filter" class="star-filter-container">
                        <button class="star-filter-btn star-filter-button" data-rating="1">‚òÖ</button>
                        <button class="star-filter-btn star-filter-button" data-rating="2">‚òÖ</button>
                        <button class="star-filter-btn star-filter-button" data-rating="3">‚òÖ</button>
                        <button class="star-filter-btn star-filter-button" data-rating="4">‚òÖ</button>
                        <button class="star-filter-btn star-filter-button" data-rating="5">‚òÖ</button>
                    </div>

                    <!-- Right-aligned checkbox filters -->
                    <div class="checkbox-filters-container">
                        <!-- Kontaktirao Filter -->
                        <div class="checkbox-filter-group">
                            <label for="kontaktirao-filter" class="checkbox-filter-label">Kontaktirao</label>
                            <input type="checkbox" id="kontaktirao-filter" class="checkbox-filter-input">
                        </div>

                        <!-- Termin Filter -->
                        <div class="checkbox-filter-group">
                            <label for="termin-filter" class="checkbox-filter-label">Ima termin</label>
                            <input type="checkbox" id="termin-filter" class="checkbox-filter-input">
                        </div>
                    </div>
                </div>
            </div>

            <div class="loading-spinner" id="loading-spinner">
                <div class="spinner"></div>
            </div>
            <div id="entries"></div>
        </div>

        <div id="notifications-panel" style="display: none;">
            <div class="notifications-heading">
                <div id="ntfy-indicator" class="ntfy-led">üì∂</div>
                <h3 class="notifications-title">Notifikacije</h3>
            </div>

            <div id="notifications-list" class="notifications-list">
                <div class="notifications-empty">
                    Nema novih notifikacija
                </div>
            </div>


        </div>

        <!-- Testing Panel -->
        <div id="testing-panel" class="testing-panel-container">
            <h3 class="testing-panel-title">üß™ Test Notifikacija</h3>

            <!-- Predefined Templates -->
            <div class="form-group">
                <label class="form-label">Predefined ≈°abloni:</label>
                <select id="template-select" onchange="loadTemplate()" class="form-select">
                    <option value="">-- Izaberi ≈°ablon --</option>
                    <option value="property">Novi Stan</option>
                    <option value="error">Gre≈°ka</option>
                    <option value="warning">Upozorenje</option>
                    <option value="info">Informacija</option>
                    <option value="custom">HTML Test</option>
                </select>
            </div>

            <!-- Title Input -->
            <div class="form-group-small">
                <label class="form-label-small">Naslov:</label>
                <input type="text" id="test-title" placeholder="Test naslov..." class="form-input">
            </div>

            <!-- Message Input -->
            <div class="form-group">
                <label class="form-label-small">Poruka (HTML podr≈æan):</label>
                <textarea id="test-message" rows="4" placeholder="Test poruka..." class="form-textarea"></textarea>
            </div>

            <!-- Type Selection -->
            <div class="form-group">
                <label class="form-label-small">Tip:</label>
                <select id="test-type" class="form-select">
                    <option value="info">Info (zeleno)</option>
                    <option value="warning">Upozorenje (narand≈æasto)</option>
                    <option value="error">Gre≈°ka (crveno)</option>
                </select>
            </div>

            <!-- Send Button -->
            <button onclick="sendTestNotification()" class="btn-test btn-test-primary">
                üöÄ Po≈°alji Test Notifikaciju
            </button>

            <!-- Send to ntfy.sh Button -->
            <button onclick="sendToNtfy()" class="btn-test btn-test-secondary">
                üì§ Po≈°alji na ntfy.sh/stanovi
            </button>

            <!-- Troubleshooting Button -->
            <button onclick="sendSimpleTest()" class="btn-test btn-test-warning">
                üîß Po≈°alji Jednostavan Test
            </button>

            <!-- Debug Information -->
            <div class="debug-info">
                <div class="debug-text">
                    <strong>Debug Info:</strong><br>
                    Topic: stanovi<br>
                    URL: https://ntfy.sh/stanovi<br>
                    Provjeri da li je Android app povezan na isti topic.
                </div>

                <button onclick="checkTopicStatus()" class="btn-test btn-test-info">
                    üîç Provjeri Topic Status
                </button>
            </div>
        </div>
    </div>
    </div>

    <!-- Config Modal -->
    <div id="configModal" class="config-modal">
        <div class="config-modal-backdrop"></div>
        <div class="config-modal-content">
            <div class="config-modal-header">
                <h3>Configuration</h3>
                <button class="icon-button delete-btn" onclick="closeConfigModal()">‚úï</button>
            </div>
            <div class="config-modal-body">
                <div class="config-section">
                    <h4>Notifications</h4>
                    <div class="config-item">
                        <div class="config-key">Enabled</div>
                        <div class="config-value">
                            <input type="checkbox" id="notifications-toggle" class="config-checkbox">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal">
        <div class="image-modal-close" onclick="closeImageModal()">&times;</div>
        <div class="image-modal-content">
            <img id="modalImage" class="image-modal-img" alt="Property Image">
            <div id="imageCounter" class="image-counter"></div>
        </div>
        <div id="prevButton" class="image-nav-btn image-nav-prev" onclick="previousImage()">&#8249;</div>
        <div id="nextButton" class="image-nav-btn image-nav-next" onclick="nextImage()">&#8250;</div>
    </div>
    <script src="stanovi.js"></script>
</body>

</html>
